<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Acadêmico</title>
	<h:outputStylesheet library="css" name="geral.css" />
	<h:outputStylesheet library="webjars/font-awesome/4.7.0/css" name="font-awesome.min-jsf.css" />
	<h:outputScript library="js" name="menu.js" />
</h:head>

<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="img" name="ajaxloading.gif" />
	</p:dialog>

	<div class="ui-g">
	
		<div class="cabecalho ui-g-12">
			<a href="#" class="mostraEsquerda">
				<i class="fa fa-plus fa-2x iconeMenu"/>
			</a>
			<p:graphicImage library="img" name="logo.jpg" styleClass="logo" />
			<h1>Sistema Acadêmico</h1>
		</div>
	
	
		<div class="meio ui-g-12">
			<div class="menu menuLeft">
				<h:form>
					<p:panelMenu >
						<p:submenu label="Cadastro" expanded="true">
							<p:menuitem value="Alunos" action="/pages/cadastroAluno.xhtml" ajax="false" icon="ui-icon-disk" />
							<p:menuitem value="Cidades" action="/pages/cadastroCidade.xhtml" ajax="false" icon="ui-icon-disk" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</div>
			<div class="conteudo">
				<ui:insert name="conteudo" />
			</div>
			
		</div>
	
		<div class="rodape ui-g-12">
			<h:outputText value="© 2017 UNITINS - Universidade Estadual do Tocantins. Todos os direitos reservados." />
		</div>
		
	</div>

</h:body>
</html>
